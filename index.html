<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b079c45e8e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app-wrapper">
      <div class="container">
        <form id="search-form">
          <input
            type="text"
            placeholder="Enter your city"
            autofocus="on"
            autocomplete="off"
            id="city-input"
          />
          <input type="submit" value="🔍" id="submit-input" />
          <input type="button" value="📍" id="geolocation" />
        </form>
        <h1 id="city"></h1>
        <h2>Last updated <span id="date"></span></h2>
        <div class="current-weather">
          <div class="row">
            <div class="col-6">
              <div>
                <img
                  src="src/gif/partsunnygif.gif"
                  alt="partially sunny"
                  class="current-weather-icon"
                />
              </div>
            </div>
            <div class="col-6">
              <div class="description">
                <ul>
                  <li>
                    <span class="current-temperature" id="temperature"></span>
                    <span class="temperature-format">
                      <a href="#" id="celsius">°C </a>
                      |
                      <a href="#" id="fahrenheit">°F</a>
                    </span>
                  </li>
                  <li class="weather-type" id="weather-type"></li>
                  <li>humidity <span id="humidity"></span>%</li>
                  <li>wind <span id="wind"></span> km/h</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="forcast">
          <div class="row">
            <div class="col-2">
              <strong>Mon</strong>
              <div>
                <img
                  src="src/gif/rainygif.gif"
                  alt="weather icon"
                  class="forcast-weather-icon"
                />
              </div>
              8°C
            </div>
            <div class="col-2">
              <strong>Tue</strong>
              <div>
                <img
                  src="src/gif/cloudygif.gif"
                  alt="weather icon"
                  class="forcast-weather-icon"
                />
              </div>
              8°C
            </div>
            <div class="col-2">
              <strong>Wed</strong>
              <div>
                <img
                  src="src/gif/partsunnygif.gif"
                  alt="weather icon"
                  class="forcast-weather-icon"
                />
              </div>
              8°C
            </div>
            <div class="col-2">
              <strong>Thu</strong>
              <div>
                <img
                  src="src/gif/sunnygif.gif"
                  alt="weather icon"
                  class="forcast-weather-icon"
                />
              </div>
              8°C
            </div>
            <div class="col-2">
              <strong>Fri</strong>
              <div>
                <img
                  src="src/gif/rainygif.gif"
                  alt="weather icon"
                  class="forcast-weather-icon"
                />
              </div>
              8°C
            </div>
            <div class="col-2">
              <strong>Sat</strong>
              <div>
                <img
                  src="src/gif/rainygif.gif"
                  alt="weather icon"
                  class="forcast-weather-icon"
                />
              </div>
              8°C
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a
          href="https://github.com/margauxsp/my-weather-app"
          class="links"
          target="_blank"
        >
          Open-source code
        </a>
        by
        <a
          href="https://www.linkedin.com/in/margaux-sage-passant-a1978189/"
          class="links"
          target="_blank"
        >
          Margaux Sage-Passant
        </a>
      </footer>
    </div>
    <script src="src/index.js"></script>
    <script
      type="text/javascript"
      async
      src="https://tenor.com/embed.js"
    ></script>
  </body>
</html>
